<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="${pessoa.idPessoa == null ? 'Adicionar Nova Pessoa' : 'Editar Pessoa'}"></title>
</head>
<body>
<section class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center"
        th:text="${pessoa.idPessoa == null ? 'Adicionar Nova Pessoa' : 'Editar Pessoa'}"></h2>

    <form th:action="@{/pessoas/salvar}" th:object="${pessoa}" method="post" class="space-y-6">
        <input type="hidden" th:field="*{idPessoa}" />

        <div>
            <label for="nome" class="block text-gray-700 text-sm font-semibold mb-2">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required
                   class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div>
            <label for="telefone" class="block text-gray-700 text-sm font-semibold mb-2">Telefone:</label>
            <input type="text" id="telefone" th:field="*{telefone}"
                   class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div>
            <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email:</label>
            <input type="email" id="email" th:field="*{email}"
                   class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div>
            <label for="dataNascimento" class="block text-gray-700 text-sm font-semibold mb-2">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" th:field="*{dataNascimento}"
                   class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div>
            <label for="idTipoSanguineo" class="block text-gray-700 text-sm font-semibold mb-2">ID do Tipo Sangu√≠neo:</label>
            <input type="number" id="idTipoSanguineo" th:field="*{idTipoSanguineo}"
                   class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <p class="text-xs text-gray-500 mt-1">Ex: 1 para 'A+', 2 para 'A-', etc. (Verifique seu DB)</p>
        </div>

        <div class="flex justify-end space-x-4">
            <a href="/pessoas/lista" class="btn-secondary px-6 py-3 rounded-md text-lg font-semibold transition duration-300 ease-in-out">Cancelar</a>
            <button type="submit" class="btn-primary px-6 py-3 rounded-md text-lg font-semibold transition duration-300 ease-in-out transform hover:scale-105">Salvar Pessoa</button>
        </div>
    </form>
</section>
</body>
</html>
