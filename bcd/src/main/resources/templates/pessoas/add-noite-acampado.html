<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Registrar Noite Acampado para</title>
</head>
<body>
<section class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Registrar Noite Acampado para <span th:text="${pessoa.nome}"></span></h2>

    <form th:action="@{/pessoas/{idPessoa}/salvar-noite-acampado(idPessoa=${pessoa.idPessoa})}" th:object="${noiteAcampadoRequest}" method="post" class="space-y-6">
        <div>
            <label for="idAcampamento" class="block text-gray-700 text-sm font-semibold mb-2">Acampamento:</label>
            <select id="idAcampamento" th:field="*{idAcampamento}" required
                    class="shadow-sm border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="">-- Selecione um Acampamento --</option>
                <option th:each="acampamento : ${acampamentos}"
                        th:value="${acampamento.idAcampamento}"
                        th:text="${acampamento.nome + ' (' + acampamento.data + ')'}">
                </option>
            </select>
        </div>

        <div class="flex justify-end space-x-4">
            <a th:href="@{/pessoas/detalhes/{idPessoa}(idPessoa=${pessoa.idPessoa})}" class="btn-secondary px-6 py-3 rounded-md text-lg font-semibold transition duration-300 ease-in-out">Cancelar</a>
            <button type="submit" class="btn-primary px-6 py-3 rounded-md text-lg font-semibold transition duration-300 ease-in-out transform hover:scale-105">Registrar Noite</button>
        </div>
    </form>
</section>
</body>
</html>
