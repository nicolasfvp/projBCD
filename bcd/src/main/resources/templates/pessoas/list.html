<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Lista de Jovens - BCD Escoteiro</title>
</head>
<body>
<section>
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800">Jovens Cadastrados</h2>
        <a href="/pessoas/nova" class="btn-primary px-4 py-2 rounded-md text-base font-semibold transition duration-300 ease-in-out transform hover:scale-105">Adicionar Novo Jovem</a>
    </div>

    <div th:if="${pessoas.isEmpty()}" class="bg-white p-6 rounded-lg shadow-md text-center text-gray-600">
        <p>Nenhum jovem cadastrado ainda.</p>
    </div>

    <div th:unless="${pessoas.isEmpty()}" class="bg-white rounded-lg shadow-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="table-header">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telefone</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nascimento</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo Sanguíneo</th>
                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <tr th:each="pessoa, i : ${pessoas}" th:classappend="${i.odd} ? 'table-row-odd' : 'table-row-even'">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${pessoa.idPessoa}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${pessoa.nome}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${pessoa.telefone}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${pessoa.email}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${pessoa.dataNascimento}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${pessoa.tipoSanguineoNome ?: 'N/A'}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <a th:href="@{/pessoas/editar/{id}(id=${pessoa.idPessoa})}" class="text-blue-600 hover:text-blue-900 mr-4">Editar</a>
                    <a th:href="@{/pessoas/deletar/{id}(id=${pessoa.idPessoa})}" class="text-red-600 hover:text-red-900" onclick="return confirm('Tem certeza que deseja deletar este jovem?');">Deletar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
