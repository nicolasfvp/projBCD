<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Jovens por Especialidade - BCD Escoteiro</title>
</head>
<body>
<section class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Jovens por Especialidade</h2>

    <form th:action="@{/relatorios/por-especialidade}" method="get" class="mb-6">
        <div class="flex items-center space-x-4">
            <label for="nomeEspecialidade" class="text-gray-700 font-semibold">Nome da Especialidade:</label>
            <input type="text" id="nomeEspecialidade" name="nomeEspecialidade" placeholder="Ex: Radioamadorismo" required
                   class="shadow-sm appearance-none border rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent flex-grow">
            <button type="submit" class="btn-primary px-4 py-2 rounded-md text-base font-semibold transition duration-300 ease-in-out transform hover:scale-105">Buscar</button>
        </div>
    </form>

    <div th:if="${jovens != null and !jovens.isEmpty()}">
        <h3 class="text-2xl font-semibold text-gray-700 mb-4">Jovens Encontrados</h3>
        <ul class="space-y-2 text-gray-700 list-disc pl-5">
            <li th:each="jovem : ${jovens}">
                <span th:text="${jovem.nome}"></span> (ID: <span th:text="${jovem.idPessoa}"></span>)
            </li>
        </ul>
    </div>
    <div th:if="${message}" class="alert-success p-4 rounded-md mt-4 shadow-sm" role="alert">
        <p th:text="${message}"></p>
    </div>
</section>
</body>
</html>
