<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Relatório Biográfico - BCD Escoteiro</title>
</head>
<body>
<section class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Dados Biográficos de um Jovem</h2>

    <form th:action="@{/relatorios/biograficos}" method="get" class="mb-6">
        <div class="flex items-center space-x-4">
            <label for="id" class="text-gray-700 font-semibold">ID da Pessoa:</label>
            <input type="number" id="id" name="id" placeholder="Digite o ID do jovem" required
                   class="shadow-sm appearance-none border rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent flex-grow">
            <button type="submit" class="btn-primary px-4 py-2 rounded-md text-base font-semibold transition duration-300 ease-in-out transform hover:scale-105">Buscar</button>
        </div>
    </form>

    <div th:if="${pessoa != null}">
        <h3 class="text-2xl font-semibold text-gray-700 mb-4">Detalhes do Jovem</h3>
        <ul class="space-y-2 text-gray-700">
            <li><strong>ID:</strong> <span th:text="${pessoa.idPessoa}"></span></li>
            <li><strong>Nome:</strong> <span th:text="${pessoa.nome}"></span></li>
            <li><strong>Telefone:</strong> <span th:text="${pessoa.telefone}"></span></li>
            <li><strong>Email:</strong> <span th:text="${pessoa.email}"></span></li>
            <li><strong>Data de Nascimento:</strong> <span th:text="${pessoa.dataNascimento}"></span></li>
            <li><strong>Tipo Sanguíneo:</strong> <span th:text="${pessoa.tipoSanguineoNome ?: 'N/A'}"></span></li>
        </ul>
    </div>
    <div th:if="${error}" class="alert-error p-4 rounded-md mt-4 shadow-sm" role="alert">
        <p th:text="${error}"></p>
    </div>
</section>
</body>
</html>
